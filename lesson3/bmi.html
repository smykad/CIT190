
<!DOCTYPE html>
<html>
<head>
<title>Body Mass Index</title>
<link href="css/bmi.css" rel="stylesheet" type="text/css"/>
</head>
<body  onload="getFocus();">
<section>
	<h1>BMI Calculator</h1>
	<form action="" id="bmiForm">
		<p style="text-align:left;">
			<label class="labelDisplay" for="weight">Weight (lbs) </label><input class="formEntry" type="text" id="weight" value="" size="10" style="text-align:center;"/><br />
			<label class="labelDisplay" for="height">Height (inches) </label><input class="formEntry" type="text" id="height" value=""  size="10" style="text-align:center;"/>
		<p>
		<input class="inputButton" type="button" value="Calculate" onclick="calcBMI()"/>
		<input class="inputButton" type="reset" value="Reset" onclick="getFocus()" />
		<hr/>
		</p>
		<p id="msg" style="font-size:20pt;font-weight:900;text-align:center;"></p>
        <p style="font-size:16pt;font-weight:900;text-align:center;">Normal is 18.5 - 25</p>
	</form>
</section>
<script src="js/bmi.js"></script>
</body>
</html>
