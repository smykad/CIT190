<!DOCTYPE html>
<html>  
<head>    
<title>Filter Tags</title>    
<link rel="stylesheet" href="css/c12.css" />  
</head>  
<body>    
<header>      
    <h1>One Piece Characters</h1>    
</header>    
<div id="buttons"></div>    
<div id="gallery">      
    <img src="media/luffy.png" data-tags="Captain" alt="luffy" />      
    <img src="media/sanji.png" data-tags="Fighter, Chef" alt="sanji" />      
    <img src="media/brook.png" data-tags="Fighter, Swordsman" alt="brook" />      
    <img src="media/chopper.png" data-tags="Doctor" alt="chopper" />      
    <img src="media/franky.png" data-tags="Fighter, Shipwright" alt="franky" />       
    <img src="media/nami.png" data-tags="Navigator" alt="nami" />      
    <img src="media/sogeking.png" data-tags="Fighter, Sniper" alt="sogeking" />      
    <img src="media/zoro.png" data-tags="Fighter, Swordsman" alt="zoro" />         
    <img src="media/bonclay.png" data-tags="Captain" alt="Ghost" />    
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
<script src="js/jquery.js"></script>    
<script src="js/filter-tags.js"></script>  
</body>
</html>
