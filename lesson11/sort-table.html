<!DOCTYPE html>
<html>
  <head>
    <title>Sort Table</title>
    <link rel="stylesheet" href="css/c12.css" />
  </head>
  <body>
    <header>
      <h1>Straw Hat Pirates</h1>
    </header>
    <div class="about">
      <h2 class="strokeme">Crewmates</h2>
      <div class="bio">
        <img src="media/luffy.png" alt="Luffy"/>
        <img src="media/zoro.png" alt="Zoro"/>
        <img src="media/nami.png" alt="Nami"/>

      </div>
    </div>

    <table class="sortable">
      <thead>
        <tr>
          <th data-sort="string">Name</th>
          <th data-sort="string">Role</th>
          <th data-sort="age" class="center-align">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Luffy</td>
          <td>Captain</td>
          <td class="center-align">19</td>
        </tr>
        <tr>
          <td>Zoro</td>
          <td>Swordsman</td>
          <td class="center-align">21</td>
        </tr>
        <tr>
          <td>Sanji</td>
          <td>Chef</td>
          <td class="center-align">21</td>
        </tr>
        <tr>
          <td>Nami</td>
          <td>Navigator</td>
          <td class="center-align">20</td>
        </tr>
        <tr>
          <td>Franky</td>
          <td>Shipwright</td>
          <td class="center-align">36</td>
        </tr>
        <tr>
          <td>Jinbe</td>
          <td>Helmsman</td>
          <td class="center-align">46</td>
        </tr>
        <tr>
          <td>Usopp</td>
          <td>Sniper</td>
          <td class="center-align">19</td>
        </tr>
        <tr>
          <td>Robin</td>
          <td>Archaeologist</td>
          <td class="center-align">30</td>
        </tr>
        <tr>
          <td>Chopper</td>
          <td>Doctor</td>
          <td class="center-align">17</td>
        </tr>
        <tr>
          <td>Brook</td>
          <td>Musician</td>
          <td class="center-align">90</td>
        </tr>
      </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="js/jquery.js"></script>
    <script src="js/sort-table.js"></script>

  </body>
</html>
