
<!DOCTYPE html>
<html>
  <head>
    <title>Strawhats</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/slider.css" /> 
  </head>
  <style>
    .center{ left-margin:auto; right-margin:auto; width:80%; text-align:center;}
    img{height:75%; width: auto; border:20px inset blue}
  </style>
  <body>
    <section class="center">
    <header><h1>Strawhat Pirates</h1></header>
      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="media/luffy.png" alt="luffy" />
              <p>Luffy</p>
            </div>
            <div class="slide slide-2">
              <img src="media/zoro.png" alt="zoro"  />
              <p>Zoro</p>
            </div>
            <div class="slide slide-3">
              <img src="media/sanji.png" alt="sanji"  />
              <p>Sanji</p>
            </div>
            <div class="slide slide-4">
              <img src="media/nami.png" alt="nami"  />
              <p>Nami</p>
            </div>
            <div class="slide slide-5">
              <img src="media/robin.png" alt="robin"  />
              <p>Robin</p>
            </div>
            <div class="slide slide-6">
              <img src="media/usopp.png" alt="usopp"  />
              <p>Usopp</p>
            </div>
            <div class="slide slide-7">
              <img src="media/franky.png" alt="franky"  />
              <p>Franky</p>
            </div>
            <div class="slide slide-8">
              <img src="media/brook.png" alt="brook"  />
              <p>Brook</p>
            </div>
            <div class="slide slide-9">
              <img src="media/chopper.png" alt="chopper"  />
              <p>Chopper</p>
            </div>
            <div class="slide slide-10">
              <img src="media/jinbe.png" alt="jinbe"  />
              <p>Jinbe</p>
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slider.js"></script>

  </body>
</html>
