<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://code.jquery.com/jquery-latest.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <style>
      #MoveMe1, #MoveMe2, #MoveMe3, #MoveMe4, #MoveMe5, #MoveMe6
      {
         border: solid;
         width: 200px;
         height: 5em;
         text-align: center;
         line-height: 5em;
      }
      section{
		 display:flex;
 		 flex-wrap:wrap;
		}
	p{
		flex:1;
		width:200px;
	}
   </style>
   <script>
      $(function()
        {
            $("#MoveMe1").draggable();
            $("#MoveMe2").draggable();
            $("#MoveMe3").draggable();
            $("#MoveMe4").draggable();
            $("#MoveMe5").draggable();
            $("#MoveMe6").draggable();
        });
   </script>
   <title>Creating a Draggable Element</title>
</head>

<body>
   <h1>Word Scramble</h1>
   <section>
	   <p id="MoveMe1">S</p>
      <p id="MoveMe2">T</p>
      <p id="MoveMe3">E</p>
      <p id="MoveMe4">A</p>
      <p id="MoveMe5">P</p>
      <p id="MoveMe6">M</p>
   </section>
</body>
</html>
