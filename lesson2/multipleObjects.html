<!DOCTYPE html>
<html>

<head>
<title>Objects and Methods</title>
<link rel="stylesheet" href="css/multipleObjects.css" />
</head>

<body>

    <header>

    <article>

            <p>Name: <span id="artistName1"></span></p>

        <section>

            <p>Name: <span id="artistName2"></span></p>
            <p>Category: <span id="artCategory2"></span></p>

            <p>Discount: <span id="artDiscount2"></span></p>
            <p>Total: <span id="artTotal2"></span></p>
            <p>Discount%: <span id="discount2"></span></p>
        </section>

    <footer>Prices are good through <span id="date"></span></footer>
<script src="js/multipleObjects.js"></script>
