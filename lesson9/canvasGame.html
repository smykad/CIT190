<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="css/canvasGame.css" rel="stylesheet" type="text/css"/>
<title>Canvas Game</title>
</head>
<body onload="startGame()">
<button id="play" onclick="location=URL">Play</button>
   
    <table>
        <th colspan="3">Key Bindings</th>
        <tr>
          <th>Command</th>
          <th colspan="2">Binding</th>
        </tr>
        <tr>
          <td>Move Up</td>
          <td>W</td>
          <td>Up Arrow</td>
        </tr>
        <tr>
          <td>Move Down</td>
          <td>S</td>
          <td>Down Arrow</td>
        </tr>
        <tr>
          <td>Move Left</td>
          <td>A</td>
          <td>Left Arrow</td>
        </tr>
        <tr>
          <td>Move Right</td>
          <td>D</td>
          <td>Right Arrow</td>
        </tr>
    
        
      </table>
      <footer>

      </footer>
